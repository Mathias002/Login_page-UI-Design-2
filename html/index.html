<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Modern Login Page</title>
    <link rel="stylesheet" href="../scss/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="login-card">
        <div class="column">
            <h1>Login</h1>
            <p>After logining in, you can enjoy the provoleges.</p>
            <form>
                <div class="form-item">
                    <input type="text" class="form-element" placeholder="Username or Email">
                </div>
                <div class="form-item">
                    <input type="password" class="form-element" placeholder="Password">
                </div>
                <div class="form-checkbox-item">
                    <input type="checkbox" id="remenberMe" checked>
                    <label for="remenberMe">Remenber Me</label>
                </div>
                <div class="flex">
                    <button type="button">Sign in</button>
                    <a href="#">Reset your password now </a>
                </div>
                <p style="margin-top: 3rem;margin-bottom: 1.5rem;">Other sign-in method</p>
                <div class="social-buttons">
                    <a href="#" class="facebook">
                        <i class="bi bi-facebook"></i>
                    </a>
                    <a href="#" class="twitter">
                        <i class="bi bi-twitter"></i>
                    </a>
                    <a href="#" class="github">
                        <i class="bi bi-github"></i>
                    </a>
                </div>
            </form>
        </div>
        <div class="column">
            <h2>Welcome to Codeminton</h2>
            <p>If you don't have an account, would you like to register now ?</p>
            <a href="#">Sign Up</a>
        </div>
    </div>
</body>
</html>
